<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <!-- own css -->
    <link rel="stylesheet" href="css/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl/owl.theme.default.min.css">
    <title>NetFlix - Clone</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h2 class="logo">NETFLIX</h2>
        <nav>
          <a href="">Inicio</a>
          <a href="">Séries</a>
          <a href="">Filmes</a>
          <a href="">Documentários</a>
        </nav>
      </div>
    </header>

    <main>
      <div class="filme-principal">
        <div class="container">
          <h3 class="titulo">BIG BANG: A TEORIA</h3>
          <p class="sinopse">
            Leonard e Sheldon são dois jovens cientistas que moram juntos. Seus
            únicos amigos são Howard e Rajesh, mas tudo pode mudar quando
            conhecem a nova vizinha.
          </p>
        </div>
        <div class="btn-filme-principal">
          <button role="button" class="btn"><i class="far fa-play-circle"></i>ASSISTIR</button>
          <button role="button" class="btn"><i class="fas fa-info-circle"></i>MAIS INFORMAÇÕES</button>
        </div>
      </div>
    </main>

    <div class="carousel">
      <div class="owl-carousel owl-theme">
        <div class="item"><img class="box-filme" src="img/carousel1.jpg" alt=""></div>
        <div class="item"><img class="box-filme" src="img/carousel2.jpg" alt=""></div>
        <div class="item"><img class="box-filme" src="img/carousel3.jpg" alt=""></div>
        <div class="item"><img class="box-filme" src="img/carousel4.jpg" alt=""></div>
        <div class="item"><img class="box-filme" src="img/carousel5.jpg" alt=""></div>
        <div class="item"><img class="box-filme" src="img/carousel6.jpg" alt=""></div>
        <div class="item"><img class="box-filme" src="img/carousel7.jpg" alt=""></div>
        <div class="item"><img class="box-filme" src="img/carousel8.jpg" alt=""></div>
      </div>
    </div>

    <script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/script.js"></script>

  </body>
</html>
